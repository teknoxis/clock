<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="analog-clock">
                <div class="crack-container">
                    <div class="crack crack-1"></div>
                    <div class="crack crack-2"></div>
                    <div class="crack crack-3"></div>
                    <div class="crack crack-4"></div>
                    <div class="crack crack-5"></div>
                </div>
                <div class="date-reveal">
                    <div class="date-content">
                        <div class="date"></div>
                        <div class="day"></div>
                    </div>
                </div>
                <div class="number number-1">1</div>
                <div class="number number-2">2</div>
                <div class="number number-3">3</div>
                <div class="number number-4">4</div>
                <div class="number number-5">5</div>
                <div class="number number-6">6</div>
                <div class="number number-7">7</div>
                <div class="number number-8">8</div>
                <div class="number number-9">9</div>
                <div class="number number-10">10</div>
                <div class="number number-11">11</div>
                <div class="number number-12">12</div>
                <div class="outer-clock-face">
                    <div class="marking marking-one"></div>
                    <div class="marking marking-two"></div>
                    <div class="marking marking-three"></div>
                    <div class="marking marking-four"></div>
                    <div class="inner-clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand second-hand"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
            </div>
            <div class="digital-clock">
                <div class="time">00:00:00</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
